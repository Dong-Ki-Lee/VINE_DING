<script>
    $(document).ready(function () {
        $('#mapreduce').click(function () {
            $('#result').html('');
            $.ajax({
                url:'/searchEmotion',
                data: {'search_word':$('#search_word').val()},
                dataType:'json',
                type:'get'
            })
        });
    });
</script>
<script>
    $('#result2').html('');
    $.ajax({
        url:'/search_get',
        dataType:'json',
        type:'get'
    }).done(function(mapreduce) {
        for(var i = 0; i < mapreduce.length; i++) {
            if(JSON.stringify(mapreduce[i].name).indexOf("mapReduce") != -1) {
                $('#result2').append(JSON.stringify(mapreduce[i].name));
			}
		}
    });
</script>
